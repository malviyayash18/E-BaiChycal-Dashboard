<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script type="text/javascript" src="eel.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Dashboard.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div
      class="container"
      style="padding: 0; margin: 0; max-width: 800px; height: 100%"
    >
      <div class="row" style="height: 100%; width: 100%; margin: 0">
        <div class="col">
          <div class="container">
            <div class="row" style="height: 192px">
              <div class="battery onscreen">
                <div class="bubbles battery-bubbles">
                  <span>&nbsp;</span>
                </div>
                <div class="liquid liquid-bg-color">
                  <svg
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px"
                    y="0px"
                    width="300px"
                    height="5px"
                    viewBox="0 0 300 5"
                    enable-background="new 0 0 300 5"
                    xml:space="preserve"
                  >
                    <path
                      fill="#00fa57"
                      class="wave"
                      d="M300,300V2.5c0,0-0.6-0.1-1.1-0.1c0,0-25.5-2.3-40.5-2.4c-15,0-40.6,2.4-40.6,2.4
                                    c-12.3,1.1-30.3,1.8-31.9,1.9c-2-0.1-19.7-0.8-32-1.9c0,0-25.8-2.3-40.8-2.4c-15,0-40.8,2.4-40.8,2.4c-12.3,1.1-30.4,1.8-32,1.9
                                    c-2-0.1-20-0.8-32.2-1.9c0,0-3.1-0.3-8.1-0.7V300H300z"
                    />
                  </svg>
                </div>
                <!-- .liquid -->
              </div>
              <!-- <div class="battery-text onscreen">
                <span class="percentage"></span><small class="units"></small>
              </div> -->
              <div class="battery onscreen">
                <div class="bubbles battery-bubbles">
                  <span>&nbsp;</span>
                </div>
                <div class="liquid liquid-bg-color">
                  <svg
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    x="0px"
                    y="0px"
                    width="300px"
                    height="5px"
                    viewBox="0 0 300 5"
                    enable-background="new 0 0 300 5"
                    xml:space="preserve"
                  >
                    <path
                      fill="#00fa57"
                      class="wave"
                      d="M300,300V2.5c0,0-0.6-0.1-1.1-0.1c0,0-25.5-2.3-40.5-2.4c-15,0-40.6,2.4-40.6,2.4
                            c-12.3,1.1-30.3,1.8-31.9,1.9c-2-0.1-19.7-0.8-32-1.9c0,0-25.8-2.3-40.8-2.4c-15,0-40.8,2.4-40.8,2.4c-12.3,1.1-30.4,1.8-32,1.9
                            c-2-0.1-20-0.8-32.2-1.9c0,0-3.1-0.3-8.1-0.7V300H300z"
                    />
                  </svg>
                </div>
                <!-- .liquid -->
              </div>
              <!-- <div class="battery-text onscreen">
                <span class="percentage"></span><small class="units"></small>
              </div> -->
            </div>
            
            <div class="row">
              <div class="col" style="font-size: 15px">
                <div class="container" style="padding: 0; margin: 0">
                  <div class="row">
                    <div style="margin: auto">
                      <div style="text-align: end; font-size: 11px">
                        <div class="container" style="padding: 0;margin: 0;">
                          <div class="row">
                            <div class="col" style="text-align: center;">
                              <img width="15px" src="/web/Icons/battery.png" />                        
                            </div>
                            <div class="col">
                              BATTERY RANGE
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div style="text-align: center; width: 100%">
                      <div class="container" style="margin: 0; padding: 0">
                        <div class="row">
                          <div class="col" style="font-size: 30px">
                            35<sub style="font-size: 10px"> Km </sub>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col" style="font-size: 15px">
                <div class="container" style="padding: 0; margin: 0">
                  <div class="row">
                    <div style="margin: auto">
                      <div style="text-align: end; font-size: 11px">
                        <div class="container" style="padding: 0;margin: 0;">
                          <div class="row">
                              <img style="margin-right: 5px;" width="15px" src="/web/Icons/cell.png" />
                              CHARGE
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div style="text-align: center; width: 100%">
                      <div class="container" style="margin: 15px 0 0 0; padding: 0">
                        <div class="row">
                          <div class="col" style="font-size: 30px">
                            <span id="percent-value"> 78 </span><sub style="font-size: 10px"> % </sub>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col" style="font-size: 15px">
                <div class="container" style="padding: 0; margin: 0">
                  <div class="row">
                    <div style="margin: auto">
                      <div style="text-align: left  ; font-size: 11px">
                        <div class="container" style="padding: 0;margin: 0;">
                          <div class="row">
                              <img height="15px" style="margin-right: 5px;" width="15px" src="/web/Icons/time.png" />
                              TIME <br> REMAINING
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div style="text-align: center; width: 100%">
                      <div class="container" style="margin: 0; padding: 0">
                        <div class="row">
                          <div class="col" style="font-size: 30px">
                            1.3<sub style="font-size: 10px"> HRS </sub>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
                <hr
                  width="100%"
                  style="
                    background-color: darkslategray;
                    height: 1px;
                    margin: 5px 0 5px 0;
                  "
                />
              </div>
              <div class="row" style="width: 100%;">
                  <div style="font-size: 10px;margin: auto;">
                      CHARGING STATUS : DISCHARGING
                  </div>
              </div>
          </div>
        </div>
        <div class="col">
          <div class="container" style="height: 100%">
            <div class="row" style="width: 100%;">
              <div style="text-align: center;width: 100%;">
                E-BaiChycal
              </div>
            </div>
            <div class="row" style="margin-top: 20px">
              <div
                class="div"
                style="
                  font-size: 80px;
                  margin: 0 auto;
                  font-family: 'Quicksand', sans-serif;
                "
              >
                17
              </div>
            </div>
            <div class="row">
              <div
                class="div"
                style="
                  font-size: 15px;
                  margin: 0 auto;
                  font-family: 'Quicksand', sans-serif;
                "
              >
                KMPH
              </div>
            </div>
            <div class="row">
              <div class="container" style="margin-top: 10px">
                <div class="row">
                  <div class="col">Distance</div>
                  <div class="col" style="text-align: end">2.98 Km</div>
                </div>
                <div class="row">
                  <hr
                    width="100%"
                    style="
                      background-color: darkslategray;
                      height: 1px;
                      margin: 5px 0 5px 0;
                    "
                  />
                </div>
                <div class="row">
                  <div class="col">Average</div>
                  <div class="col" style="text-align: end">2.98 Km/kWh</div>
                </div>
                <div class="row">
                  <div style="margin: 10px auto; font-size: 13px">
                    Click to Reset
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <!-- Vitals -->
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="Dashboard.js"></script>
  </body>
</html>
